<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Carousel</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="image-carousel.css" rel="stylesheet">
    </head>
    <body>
        <div class="image-carousel">
            <div class="inner">
                <img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
                <img src="4.jpg">
            </div>
            <div class="bubbles"></div>
            <div class="prev"></div>
            <div class="next"></div>
        </div>

        <script src="image-carousel.js"></script>
    </body>
</html>
